<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body{
      padding-top: 30px;
    }
    canvas{
      width: 100%;
      display: none;
    }
    #main-img{
      display: block;
      width: 100%;
      padding-bottom: 30px;
    }
    canvas{
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <img class="" id="main-img">  
      </div>
      <div class="col-md-4">
        <form role="form">
          <div class="form-group">
            <label for="chooseImg">选择图片</label>
            <input type="file" id="chooseImg">
          </div>
        </form>
        <form>
        <div class="form-group">
          <label>选择处理方式</label>
          <select class="form-control" id="select-process-method">
            <option>原图</option>
            <option>灰度图</option>
            <option>8灰度级量化</option>
            <option>16灰度级量化</option>
            <option>32灰度级量化</option>
            <option>二值化</option>
            <option>灰度分布直方图</option>
            <option>对比度线性展宽</option>
            <option>伪彩色</option>
            <option>线性动态范围调整</option>
            <option>非线性动态范围调整</option>
            <option>直方图均衡化</option>
          </select>
        </div>
        </form>
        <form>
        <div class="form-inline" id="binarization">
          <div class="form-group">
            <label for="binarization-value">阈值</label>
            <input type="text" class="form-control" id="binarization-value" placeholder="0~255">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">确定</button>
          </div>
        </div>
        </form>
        <form id="LinTranLP">
        <canvas id="LinTranLPCanvas"></canvas>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-1 control-label">a:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="LinTranLP-a" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-1 control-label">b:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="LinTranLP-b" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-1 control-label">ga:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="LinTranLP-ga" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-1 control-label">gb:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="LinTranLP-gb" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
              <div class="col-xs-11 col-xs-offset-1">
                <button type="submit" class="btn btn-default">确定</button>
              </div>
            </div>
        </div>
      </form>
      <div id="LinearDynamicRangeAdjustment" class="form-horizontal">
        <form>
          <div class="form-group">
                <label class="col-xs-1 control-label">a:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="LDRA-a" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-1 control-label">b:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="LDRA-b" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
              <div class="col-xs-11 col-xs-offset-1">
                <button type="submit" class="btn btn-default">确定</button>
              </div>
            </div>
        </form>
      </div>

      <div id="unLinearDynamicRangeAdjustment" class="form-horizontal">
        <form>
          <div class="form-group">
                <label class="col-xs-1 control-label">c:</label>
                <div class="col-xs-11">
                  <input type="text" class="form-control" id="ULDRA-c" placeholder="0~255">
                </div>
            </div>
            <div class="form-group">
              <div class="col-xs-11 col-xs-offset-1">
                <button type="submit" class="btn btn-default">确定</button>
              </div>
            </div>
        </form>
      </div>

      </div>
    </div>

  </div>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

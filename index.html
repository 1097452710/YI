<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数字图像处理</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <!-- <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
            margin: 0;
        }
        .btn{
            margin-top: 10px;
        }
        .img-container{
            margin-bottom: 20px;
            text-align: center;
        }
        #source-img {
            display: inline-block;
        }

        .hide-when-no-img {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="page-header">
                <h1><small><a href="https://github.com/wy-ei/yi.js">YI - You Image</a></small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="img-container">
                    <img class="img-responsive" id="source-img">
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">选择要处理的图片：</h3>
                    </div>
                    <div class="panel-body">
                            <div class="btn-group">
                                <input type="file" alt="点击选择图片" accept="image/jpeg,image/x-png,image/x-MS-bmp" class="btn btn-default btn-sm" id="load-img">
                                <button type="button" class="btn btn-primary btn-sm hide-when-no-img" data-method="origin" id="download">下载图片</button>
                            </div>
                    </div>
                </div>
                <div class="panel panel-default hide-when-no-img">
                    <div class="panel-heading">
                        <h3 class="panel-title">选择要进行的操作：</h3>
                    </div>
                    <div class="panel-body">
                        <div role="group" aria-label="..." id="select-process-method">
                            <button type="button" class="btn btn-default btn-sm" data-method="origin">原图</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="gray">灰度图</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="pseudoColor">伪彩色</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="invert">反色</button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    图像分割
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="mr">最大类间、类内方差比法</a></li>
                                    <li><a href="#" data-method="otsu">最大类间方差法</a></li>
                                    <li><a href="#" data-method="binary">自定义阈值法</a></li>
                                    <li><a href="#" data-method="tozero">tozero</a></li>
                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    滤波
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="mean">均值滤波</a></li>
                                    <li><a href="#" data-method="mid">中值滤波</a></li>
                                    <li><a href="#" data-method="gaussianBlur">高斯滤波</a></li>
                                    <li><a href="#" data-method="knn">KNN 滤波</a></li>
                                </ul>
                            </div>
                            <button type="button" class="btn btn-default btn-sm" data-method="sepia">复古</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="oilPainting">油画</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="posterize">色调分离</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="gamma">gamma 调节</button>
                            <button type="button" class="btn btn-default btn-sm" data-method="salt">椒盐噪声</button>

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    翻转
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-method="flip-x">水平方向翻转</a></li>
                                    <li><a href="#" data-method="flip-y">垂直方向翻转</a></li>
                                    <li><a href="#" data-method="flip-xy">水平、垂直方向翻转</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default hide-when-no-img">
                    <div class="panel-heading">
                        <h3 class="panel-title">处理进度：</h3>
                    </div>
                    <div class="panel-body">
                        <div class="progress">
                            <div class="progress-bar active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0.6;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/require.js" data-main="./js/app"></script>
</body>

</html>
